<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.min.css"/>
  </head>
  <body>
    <header class="header book_header">
      <div class="container">
        <nav class="header_nav">
          <div class="logo"><img src="../images/logo.webp" alt=""/></div>
          <ul class="header_nav_list">
            <li><a class="header_list_link" href="../index.html">Home</a></li>
            <li><a class="header_list_link" href="book.html">Book</a></li>
            <li> <a class="header_list_link active" href="contact.html">Contact</a></li>
            <li><a class="header_list_link" href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="contact_main"> 
      <div class="container contact_content">
        <div class="contact_left">
          <div class="contact_logo"><img class="contact_logo-img" src="../images/logo_large.webp" alt=""/></div>
          <ul class="page_contacts">
            <li><a class="page_contacts_link" href="#!"><i class="fab icon-behanse"></i></a></li>
            <li><a class="page_contacts_link" href="#!"><i class="fab icon-facebook"></i></a></li>
            <li><a class="page_contacts_link" href="#!"><i class="fab icon-insta"></i></a></li>
          </ul>
        </div>
        <div class="contact_right">
          <div class="contact_title">Contact-us</div>
          <form class="contact_form" action="">
            <label for="contact_name">Name</label>
            <input type="text" id="contact_name" placeholder="Enter your name" required="required"/>
            <label for="contact_email">Email Address</label>
            <input type="email" id="contact_email" placeholder="Enter your email addres" required="required"/>
            <label for="">Message</label>
            <textarea name="" id="contact_message"></textarea>
            <div class="submit_div">
              <p class="submit_text">We will get back to you within one business day</p><a class="submit_btn" href="#!">Submit</a>
            </div>
          </form>
          <div class="contacts_bottom"><a class="contact_phone" href="tel: (234) 305-738-8420">(234) 305-738-8420<i class="fas icon-phone"></i></a><a class="contact_address" href="http://maps.google.com/?q=1287 Steve Hunt Road, Florida">1287 Steve Hunt Road, Florida<i class="fas icon-location"></i></a><a class="contact_mail" href="mailto: info@elastic-studios.com">info@elastic-studios.com<i class="fas icon-mail"></i></a></div>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      document.querySelector('.submit_btn').addEventListener('click', (e) => {
          var name = document.querySelector('#contact_name').value;
          var email = document.querySelector('#contact_email').value;
          var message = document.querySelector('#contact_message').value;
          if(name==''||email==''||message==''){
              alert('Заполните все поля!');
          }
          else{
              fetch(`https://api.telegram.org/bot1590540671:AAGFRSr8EGztvqNU00l99TvHZGKRwVohFUM/sendMessage?chat_id=-445060954_mode=html&text= CONTACT: %0AName: ${name} %0AEmail: ${email} %0AMessage: ${message}`);
              setTimeout(()=>{
                  location.reload();
              },1000)
          }
      })
    </script>
  </body>
</html>
